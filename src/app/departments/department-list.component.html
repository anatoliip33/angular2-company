<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='table-responsive'>
      <table class='table'
          *ngIf = 'departments && departments.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'
                      (click) = 'toggleEmployees()'>
                {{showEmployees ? 'Hide' : 'Show'}} Employees
              </button>
            </th>
            <th>Department</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let department of departments'>
            <td>
              <tr *ngFor = 'let employee of department.employees'>
                <td *ngIf = 'showEmployees'>{{employee.name}}</td>
              </tr>
            </td>
            <td><a [routerLink] = "['/department', department.id]">{{department.name}}</a></td>
            <td>{{department.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
