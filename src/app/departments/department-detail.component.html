<div class='panel panel-primary' *ngIf='department'>
  <div class='panel-heading'>
    {{pageTitle + ': ' + department.name}}
  </div>
  <div class = 'panel-body'>
    <div class='row'>
      <div class = 'col-md-6'>
        <div class='row'>
          <div class='col-md-3'>Name:</div>
          <div class='col-md-6'>{{department.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-3'>Description:</div>
          <div class='col-md-6'>{{department.description}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
      <i class='glyphicon glyphicon-chevron-left'></i> Back
    </a>
  </div>
</div>
